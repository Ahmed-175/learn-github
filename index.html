<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Holographic Interface</title>
  </head>
  <body>
    <div class="holographic-interface">
      <div class="hologram-container">
        <div class="hologram-core">
          <div class="core-ring"></div>
          <div class="core-ring"></div>
          <div class="core-ring"></div>
        </div>
      </div>

      <div class="interface-content">
        <div class="header-section">
          <div class="title-container">
            <h1 class="glitch-text" data-text="QUANTUM INTERFACE">QUANTUM INTERFACE</h1>
            <div class="subtitle">Advanced Neural Network System</div>
          </div>
          <div class="status-display">
            <div class="status-item">
              <div class="status-icon">âš¡</div>
              <div class="status-value">98.7%</div>
            </div>
            <div class="status-item">
              <div class="status-icon">ðŸ§ </div>
              <div class="status-value">OPTIMAL</div>
            </div>
            <div class="status-item">
              <div class="status-icon">ðŸ”®</div>
              <div class="status-value">ACTIVE</div>
            </div>
          </div>
        </div>

        <div class="main-grid">
          <div class="grid-item neural-network">
            <div class="item-header">
              <h2>Neural Network</h2>
              <div class="pulse-dot"></div>
            </div>
            <div class="network-visualization">
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
            </div>
          </div>

          <div class="grid-item quantum-core">
            <div class="item-header">
              <h2>Quantum Core</h2>
              <div class="pulse-dot"></div>
            </div>
            <div class="quantum-display">
              <div class="quantum-ring"></div>
              <div class="quantum-particles"></div>
            </div>
          </div>

          <div class="grid-item system-controls">
            <div class="item-header">
              <h2>System Controls</h2>
              <div class="pulse-dot"></div>
            </div>
            <div class="control-buttons">
              <button class="holographic-button" data-action="quantum">
                <span class="button-glow"></span>
                <span class="button-text">QUANTUM SCAN</span>
              </button>
              <button class="holographic-button" data-action="neural">
                <span class="button-glow"></span>
                <span class="button-text">NEURAL SYNC</span>
              </button>
              <button class="holographic-button" data-action="core">
                <span class="button-glow"></span>
                <span class="button-text">CORE INIT</span>
              </button>
            </div>
          </div>

          <div class="grid-item data-stream">
            <div class="item-header">
              <h2>Data Stream</h2>
              <div class="pulse-dot"></div>
            </div>
            <div class="stream-container">
              <div class="data-line"></div>
              <div class="data-line"></div>
              <div class="data-line"></div>
              <div class="data-line"></div>
            </div>
          </div>
        </div>

        <div class="footer-section">
          <div class="system-info">
            <div class="info-item">
              <span class="info-label">QUANTUM STATE</span>
              <span class="info-value">ENTANGLED</span>
            </div>
            <div class="info-item">
              <span class="info-label">NEURAL DENSITY</span>

          </div>
          <div class="hologram-footer">
            <div class="footer-glow"></div>
            <div class="footer-text">QUANTUM SYSTEMS ONLINE</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
